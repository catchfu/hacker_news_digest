name: Hacker News Digest

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
    inputs:
      period:
        description: 'Period (e.g., 24h, 72h)'
        required: false
        default: '24h'
      articles:
        description: 'Number of articles per category'
        required: false
        default: '5'
      send_email:
        description: 'Send email'
        required: false
        default: 'true'

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Generate digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '465' }}
        run: |
          echo "Email config: TO=$EMAIL_TO, FROM=$EMAIL_FROM, SMTP=$SMTP_HOST:$SMTP_PORT"
          npm start -- --send-email
          
      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest
          path: digest-*.md
          retention-days: 30
